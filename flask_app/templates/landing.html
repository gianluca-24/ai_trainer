<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIErO: Push-up Interactive Error Optimizer - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-buttons a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background: #4CAF50;
    }

    .auth-buttons a:hover {
      background: #45a049;
    }

    .main-content {
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .auth-buttons {
        flex-direction: column;
        width: 100%;
        align-items: center;
        padding-top: 1rem;
      }

      .auth-buttons a {
        width: 80%;
        text-align: center;
        margin: 0.25rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>PIErO: Push-up Interactive Error Optimizer</h2>
    <div class="auth-buttons">
      <a href="{{ url_for('login') }}">Log In</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
  </div>

  <div class="main-content">
    <picture>
      <source media="(max-width: 768px)" srcset="{{ url_for('static', filename='images/background_mobile.png') }}">
      <img src="{{ url_for('static', filename='images/background.jpg') }}" alt="Trainer AI Welcome Banner" class="hero-image" />
    </picture>
  </div>
</body>
</html>
