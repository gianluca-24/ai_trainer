<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer AI - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .auth-buttons a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: #4CAF50;
        }
        .auth-buttons a:hover {
            background: #45a049;
        }
        .main-content {
            text-align: center;
            padding: 4rem 2rem;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Trainer AI</h2>
        <div class="auth-buttons">
            <a href="{{ url_for('login') }}">Log In</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Trainer AI</h1>
        <p>Your personal AI-powered fitness companion. Get started today and transform your workout experience with real-time feedback and personalized guidance.</p>
    </div>
</body>
</html>
